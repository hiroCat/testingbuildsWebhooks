# trigger:
#   branches:
#     include:
#       - master
#   paths:
#     include:
#       - src/projectB/*
trigger:
  branches:
    include: 
      - master
  paths:
    include:
      - src/projectB/*
    exclude:
      - src/projectA/*

pool:
  vmImage: 'windows-latest'

variables:
  solution: 'src/projectB'
  packingproj: 'ClassLibraryB'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  displayName: '.NET Build $(solution)'
  inputs:
    command: 'build'
    workingDirectory: '$(solution)'
    arguments: '--configuration $(BuildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: '.NET Pack $(solution)/*$(packingproj)*.csproj'
  inputs:
    command: 'pack'
    projects: '$(solution)/*$(packingproj)*.csproj'
    arguments: '--configuration $(BuildConfiguration)'
    nobuild: true
    versioningScheme: 'off'

